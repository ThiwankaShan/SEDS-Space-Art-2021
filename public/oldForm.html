<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>SEDS</title>

    <!------------------------------FIREBASE----------------------------------------------------------------------------->

    <script defer src="/__/firebase/8.2.3/firebase-app.js"></script>
    <script defer src="/__/firebase/8.2.3/firebase-storage.js"></script>
    <script defer src="/__/firebase/8.2.3/firebase-firestore.js"></script>
    <script defer src="/__/firebase/init.js?useEmulator=true"></script>

    <!------------------------------FONT,BOOTSTRAP,CUSTOM CSS,CUSTOM JS------------------------------------------------->

    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap">
    <link rel='stylesheet' href='https://fonts.googleapis.com/css?family=Dancing Script'>
    <link rel='stylesheet' href='https://fonts.googleapis.com/css?family=Satisfy'>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
        crossorigin="anonymous"></script>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>

    <script src="../js/pristine.js"> </script>
    <script src="../js/app.js"> </script>
    <link rel="stylesheet" href="../css/form.css">
</head>

<body>
    <div class="container p-5">
        <form class="row g-3" novalidate id="submissionForm" method="POST">
            <div class="col-md-12 form-group required">
                <label for="inputEmail4" class="form-label">Email</label>
                <input type="email" class="form-control" id="email" data-pristine-maxlength="50" placeholder="jsmith@example.com" required />
            </div>

            <div class="col-6 form-group required">
                <label for="firstName" class="form-label">First Name</label>
                <input type="text" class="form-control" id="firstName" placeholder="Jhon"
                    data-pristine-maxlength="20" required>
            </div>
            <div class="col-6 form-group required">
                <label for="lastName" class="form-label">Last Name</label>
                <input type="text" class="form-control" id="lastName" placeholder="Doe"
                    data-pristine-maxlength="20" required>
            </div>
            <div class="col-md-12 form-group required">
                <label for="inputCity" class="form-label">City</label>
                <input type="text" class="form-control" id="inputCity" data-pristine-maxlength="20" placeholder="Colombo" required>
            </div>

            <div class="col-md-6 form-group ">
                <label for="chapter" class="form-label">SEDS Chapter (optional)</label>
                <input type="text" class="form-control" id="chapter" data-pristine-maxlength="20" value="" placeholder="SEDS Sri Lanka">
            </div>

            <div class="col-md-6 form-group">
                <label for="workplace" class="form-label">Orgnaization, School or College (optional)</label>
                <input type="text" class="form-control" id="workplace" data-pristine-maxlength="20" value="" placeholder="">
            </div>

            <div class="col-md-6 form-group required">
                <label for="chapter" class="form-label mb-0">Division</label>
                <select class="form-select" aria-label="Default select example" id="division" required>
                    <option value="1">under 10</option>
                    <option value="2">Age 11-18</option>
                    <option value="3">Age 19+</option>
                </select>
            </div>
            <div class="col-12 mb-3 form-group required">
                <label for="formFile" class="form-label">Upload your Art</label>
                <input class="form-control" type="file" id="file" required>
            </div>

            <div hidden class="progress" id="Progress">
                <div class="progress-bar progress-bar-striped progress-bar-animated" id="Progress-bar"
                    role="progressbar" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100" style="width:0%"></div>
            </div>

            <div class="col-12 ">
                <div class="form-check form-group required">
                    <input class="form-check-input" type="radio" id="agreementCheck">
                    <label class="form-check-label" for="agreementCheck">
                        I hereby gurentee this work is original
                    </label>
                </div>
            </div>

            <div class="col-12">
                <a class="btn btn-primary" id="next">Next</a>
                <a hidden class="btn btn-primary" id="edit">Edit</a>
                <a hidden class="btn btn-primary" id="submit">Submit</a>
            </div>

            <div class="image-area mt-4"><img id="preview" src="#" alt=""
                    class="img-fluid rounded shadow-sm mx-auto d-block"></div>
        </form>


    </div>


</body>


</html>
