    <div class="container p-5">
        <form class="row g-3">
            <div class="col-md-12">
                <label for="inputEmail4" class="form-label">Email</label>

            </div>

            <div class="col-6">

            <div class="col-12">

                        I hereby gurentee this work is original
                    </label>
                </div>
            </div>
            
            <div class="col-12">
                <a class="btn btn-primary" id="next">Next</a>
