<!DOCTYPE html>

<head>

    <title>Contact Form One</title>
    <meta name="keywords" content="" />
    <meta name="description" content="" />
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!------------------------------FIREBASE----------------------------------------------------------------------------->
    <script defer src="/__/firebase/8.2.3/firebase-app.js"></script>
    <script defer src="/__/firebase/8.2.3/firebase-storage.js"></script>
    <script defer src="/__/firebase/8.2.3/firebase-firestore.js"></script>
    <script defer src="/__/firebase/init.js?useEmulator=true"></script>

    <!------------------------------STYLING------------------------------------------------------------------------------>
    <link href="http://fonts.googleapis.com/css?family=Open+Sans:300,400,700" rel="stylesheet" type="text/css">
    <link href="css/font-awesome.min.css" rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css"
		integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
    <link href="css/form.css" rel="stylesheet" type="text/css">

    <!-----------------------------SCRITPS------------------------------------------------------------------------------->
    <script src="../js/pristine.js"> </script>
    <script src="../js/app.js"> </script>
</head>

<body class="templatemo-bg-image-2">
    <div class="container">
        <div class="col-md-12">
            <form class="form-horizontal templatemo-contact-form-1" novalidate id="submissionForm" method="post">
                <div class="form-group">
                    <div class="col-md-12">
                        <h1 class="margin-bottom-15">SPACE ART 2021 Submission form</h1>
                        <p>Only one submission is allowed per participant.<br>
                            If you submit multiple times the last submission will be accounted for 
                            evaluation.
                        </p>
                    </div>
                </div>

                <div class="form-group required">
                    <div class="col-md-12">
                        <label for="email" class="control-label">Email *</label>
                        <div class="templatemo-input-icon-container">
                            <i class="fa fa-envelope-o"></i>
                            <input type="email" class="form-control" id="email" data-pristine-maxlength="50"
                                placeholder="jsmith@example.com" required />
                        </div>
                    </div>
                </div>

                <div class="form-group required">
                    <div class="col-md-12">
                        <label for="name" class="control-label">Full Name *</label>
                        <div class="templatemo-input-icon-container">
                            <i class="fa fa-user"></i>
                            <input type="text" class="form-control" id="fullName" placeholder="Jhon"
                                data-pristine-maxlength="50" required>
                        </div>
                    </div>
                </div>


                <div class="form-group required">

                    <div class="col-md-12">
                        <label for="website" class="control-label">SEDS chapter (optional)</label>
                        <div class="templatemo-input-icon-container">
                            <i class="fa fa-globe"></i>
                            <input type="text" class="form-control" id="chapter" data-pristine-maxlength="50" value=""
                                placeholder="SEDS Sri Lanka">
                        </div>
                    </div>
                </div>

                <div class="form-group required">
                    <div class="col-md-12">
                        <label for="subject" class="control-label">Organization/School (optional)</label>
                        <div class="templatemo-input-icon-container">
                            <i class="fa fa-info-circle"></i>
                            <input type="text" class="form-control" id="workplace" data-pristine-maxlength="50" value=""
                                placeholder="Sabaragamuwa University Of Sri Lanka">
                        </div>
                    </div>
                </div>

                <div class="form-group required">
                    <div class="col-md-12">
                        <label for="subject" class="control-label">City</label>
                        <div class="templatemo-input-icon-container">
                            <i class="fa fa-globe"></i>
                            <input type="text" class="form-control" id="city" data-pristine-maxlength="50"
                                placeholder="Colombo" required>
                        </div>
                    </div>
                </div>

                <div class="form-group required">
                    <div class="col-md-12">
                        <label for="message" class="control-label">Division *</label>
                        <div class="templatemo-input-icon-container">
                            <select class="form-control" id="division" style="min-height: 50px;" required>
                                <option value="1">under 10</option>
                                <option value="2">Age 11-18</option>
                                <option value="3">Age 19+</option>
                            </select>
                        </div>
                    </div>
                </div>

                <div class="form-group required">
                    <div class="col-md-12">
                        <div class="templatemo-input-icon-container required">
                            <label for="subject" class="control-label">Upload file *</label>
                            <input class="form-control" type="file" id="file" accept="image/*" required>
                        </div>
                    </div>
                </div>

                <div hidden class="progress" id="Progress">
                    <div class="progress-bar progress-bar-striped progress-bar-animated" id="Progress-bar"
                        role="progressbar" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100" style="width:50%">
                    </div>
                </div>

                <div class="form-group required">
                    <div class="col-md-12">
                        <div class="checkbox">
                            <label>
                                <input class="form-check-input" type="checkbox" id="agreementCheck"> I here by certify that
                                this work is original .
                            </label>
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-md-12">
                        <div id="nextDiv">
                            <a class="btn btn-primary pull-right" id="next">Next</a>
                        </div>

                        <div hidden id="submitDiv">
                            <h2 class="text-center">Image preview below</h2>
                            <a class="btn btn-primary pull-right" id="edit">Edit</a>
                            <a class="btn btn-primary pull-right" id="submit">Submit</a>
                        </div>

                    </div>
                </div>
                <div class="image-area mt-4"><img id="preview" src=""
                    class="img-responsive rounded shadow-sm mx-auto" ></div>
            </form>
        </div>
    </div>
</body>

</html>
